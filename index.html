<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main class="card__container grid--1x2">
    <header class="card__header">
      <div class="color-overlay"></div>
        <img class="header__img img--mobile" src="images/image-header-mobile.jpg" alt="three woman sitting in a office and one of them are smiling">
        <img class="header__img img--desktop" src="images/image-header-desktop.jpg" alt="three woman sitting in a office and one of them are smiling">
    </header>
    <div class="card__content">
      <div class="card__heading">
        <h1 class="card__title">
          Get <span class="heading__accent">insights</span> that help your business grow.
        </h1>
        <p class="card__description">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
      </div>
      <ul class="list">
        <li class="list__item">10k+<p>companies</p></li>
        <li class="list__item">314<p>templates</p></li>
        <li class="list__item">12M+<p>queries</p></li>
      </ul>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ruthi-nunes">Pamela Nunes</a>.
  </div>
</body>
</html>
